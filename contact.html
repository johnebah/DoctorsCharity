<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="img/favicon.ico" rel="icon">
    <title>Contact Us - Doctors Charity</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="menue.css">
    
</head>
<body>
    <!-- Nav Section -->
    <header>
        <div class="container nav-container">
            <div class="logo">
                <img src="img/logo2.png" alt="Doctors Charity Logo">
            </div>
            <button class="mobile-menu-btn">☰</button>
            <nav>
                <ul class="nav-menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Our Services</a></li>
                    <li class="no-desktop">
                        <a href="contact.html" class="btn btn-primary">
                            Contact Us <span class="arrow">→</span>
                        </a>
                    </li>                                        
                </ul>
            </nav>
            <div class="cta-buttons">
                <a href="contact.html" class="btn btn-primary">Contact Us <span class="arrow">→</span></a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="contact-section">
            <img src="img/gallery3.png" alt="Woman on phone" class="contact-image">
            
            <div class="contact-form">
                
                <div style="text-align: center;">
                    <h1>Contact Us Today!</h1>
                    <p style="text-indent: 20px; font-size: small;">Got Questions? Send Them In</p>
                </div>
                
                <form>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="JohnDoe@Gmail.Com">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Enter Message"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="display: block; margin: 0 auto;">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            
            <div class="first-footer">
                <div class="footer-logo">
                    <img src="img/logo.png" alt="Doctors Charity Logo">
                </div>
                
                <div class="footer-div">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="services.html">Our Services</a>
                    <a href="contact.html">Contact Us</a>
                </div>
            </div>
            
            <hr>
            
            <div class="second-footer">
                <div class="social-links">
                    <a href="#" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" aria-label="YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
                
                <div class="copyright">
                    © Copyright 2025 Doctors Charity
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('mobile-menu-btn');
            const navMenu = document.querySelector('.nav-menu');
            
            menuBtn.addEventListener('click', function() {
                navMenu.classList.toggle('active');
            });
        });
    </script>
    
</body>
</html>
